<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xbattmij | Algorithm Visual Lab</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00ffff;
      margin-top: 25px;
      font-size: 35px;
      letter-spacing: 2px;
    }

    p {
      color: #bbb;
      max-width: 850px;
      margin: 15px auto 35px;
      font-size: 17px;
      line-height: 1.8;
    }

    .search-container {
      margin: 30px auto 20px;
      width: 90%;
      max-width: 700px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 50px 14px 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: #00ffff;
      font-size: 17px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    input::placeholder {
      color: #888;
    }

    .search-icon {
      position: absolute;
      right: 18px;
      top: 13px;
      font-size: 20px;
      color: #00ffff;
    }

    .button-box {
      width: 95%;
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
      background-color: #1b1b1b;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
    }

    .algo-btn {
      padding: 16px 28px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffff, #0077ff);
      color: #000;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.25s, box-shadow 0.25s, background 0.25s;
    }

    .algo-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 25px rgba(0,255,255,0.4);
      background: linear-gradient(135deg, #00ccff, #00ffff);
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 15px; }
      .algo-btn { padding: 12px 20px; font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>‚ö° xbattmij</h1>
  <p>
    At <b>xbattmij</b>, we don‚Äôt just crack coding problems ‚Äî we dive deep into how algorithms shape the real world.  
    See how industries, apps, and user interfaces use these ideas to create smarter, faster, and more connected experiences.
  </p>

  <div class="search-container">
    <input type="text" id="search" placeholder="üîç Search for an algorithm..." onkeyup="filterButtons()">
    <span class="search-icon">üîç</span>
  </div>

  <div class="button-box" id="buttonBox">
    <a href="twoSum.html"><button class="algo-btn">üí° Two Sum Problem</button></a>
    <a href="subArray.html"><button class="algo-btn">üß© Subarray Sum Equals K</button></a>
    <a href="maximumSubarray.html"><button class="algo-btn">üí∏ Maximum Subarray (Kadane's Algorithm)</button></a>
    <a href="moveZero.html"><button class="algo-btn">üöÄ Move Zeroes Problem</button></a >
     <a href="threeSum.html"><button class="algo-btn">üí° Two Sum Problem</button></a >
  </div>

  <script>
    function filterButtons() {
      const input = document.getElementById("search").value.toLowerCase();
      const buttons = document.querySelectorAll(".algo-btn");
      buttons.forEach(btn => {
        const text = btn.innerText.toLowerCase();
        btn.style.display = text.includes(input) ? "inline-block" : "none";
      });
    }
  </script>

</body>
</html>
